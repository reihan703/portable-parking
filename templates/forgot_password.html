{% extends 'base.html' %} {% block content %}
<div class="container align-middle text-center mt-5 py-5 bg-dark w-25">
	<h1 class="text-light">Portable Parking</h1>
	<form method="POST" action="{{ url_for('reset_password') }}">
		<div class="d-flex justify-content-center">
			<div class="mb-3 w-50">
				<input
					type="password"
					name="resetUserPassword"
					class="form-control"
					id="resetUserPassword"
					placeholder="Kata Sandi..."
				/>
			</div>
		</div>
		<div class="d-flex justify-content-center">
			<div class="mb-3 w-50">
				<input
					type="password"
					name="resetUserPasswordCheck"
					class="form-control"
					id="resetUserPasswordCheck"
					placeholder="Kata Sandi..."
				/>
			</div>
		</div>
		<input
			type="hidden"
			name="userId"
			id="userId"
            value="{{ id }}"
		/>
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-success w-50">
				Ubah Kata Sandi
			</button>
		</div>
	</form>
</div>

{% endblock %}
