{% extends 'base.html' %} 
{% block title %} Login {% endblock %}
{% block content %}

<div class="container align-middle text-center mt-5 py-5 bg-dark w-25 ">
    <h1 class="text-light">Portable Parking</h1>
    <form method="POST" action="/login">
        <div class="d-flex justify-content-center">
            <div class="mb-3 w-50">
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="inputUsername"
                    placeholder="Username..."
                />
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3 w-50">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="userPassword"
                    placeholder="Kata Sandi..."
                />
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success w-25">Masuk</button>
        </div>
    </form>
    <div class="d-flex justify-content-center mt-3">
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="text-light">Lupa Kata Sandi?</a>
    </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm" method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="forgotUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="forgotUsername" name="forgotUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="forgotEmail" name="forgotEmail" required>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
