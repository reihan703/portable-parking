{% extends 'base.html' %} {% block content %}

<div class="container align-middle text-center mt-5 py-5 bg-dark w-25 ">
    <h1 class="text-light">Portable Parking</h1>
    <form method="POST" action="/login">
        <div class="d-flex justify-content-center">
            <div class="mb-3 w-50">
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="inputUsername"
                    placeholder="Username..."
                />
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-3 w-50">
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="userPassword"
                    placeholder="Kata Sandi..."
                />
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success w-25">Masuk</button>
        </div>
    </form>
</div>
{% endblock %}
